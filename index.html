<style>
*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth;}

body{
font-family:'Poppins',sans-serif;
background:#0B1B3A;

/* Scroll Progress */

}

/* Preloader */

/* Scroll To Top */

}

/* NAV */
nav{

width:100%;
padding:22px 80px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(8,21,43,0.6);

transition:0.4s ease;
}

nav.scrolled{
background:#08152b;
box-shadow:0 12px 40px rgba(0,0,0,0.7);
}

nav img{height:48px;}

.menu-toggle{
display:none;
font-size:32px;
cursor:pointer;
color:white;
}

.nav-links{display:flex;}

.nav-links a{
color:#E5E7EB;
text-decoration:none;
margin-left:36px;
font-size:14px;
position:relative;
transition:0.3s;
}

.nav-links a.active{
color:#C81E3A;
}

/* HERO */
.hero{
padding:280px 20px 200px;
text-align:center;
}

.hero h1{
font-size:64px;
font-weight:800;
margin-bottom:20px;
background:linear-gradient(90deg,#ffffff,#C81E3A);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{font-size:20px;margin-bottom:16px;}

.btn{
display:inline-block;
padding:18px 42px;
border-radius:60px;
text-decoration:none;
font-weight:600;
margin:16px;
transition:0.4s ease;
}

.btn-primary{
background:#C81E3A;
color:white;
box-shadow:0 15px 40px rgba(200,30,58,0.6);
}

.btn-outline{
border:2px solid white;
color:white;
}

.btn:hover{transform:translateY(-6px);}

/* SECTIONS */
section{
padding:160px 20px;
max-width:1250px;
margin:auto;
opacity:0;
transform:translateY(80px);
transition:1s ease;
}

section.show{
opacity:1;
transform:translateY(0);
}

h2{
font-size:38px;
margin-bottom:45px;

}

.card{
background:rgba(17,31,61,0.75);
padding:65px;
border-radius:28px;
margin-bottom:55px;
box-shadow:0 30px 80px rgba(0,0,0,0.7);
}

footer{
background:#08152b;
text-align:center;
padding:70px 20px;
}

/* MOBILE */
@media(max-width:1000px){

.menu-toggle{display:block;}

.nav-links{
position:fixed;
top:0;
left:-100%;
height:100vh;
width:300px;
background:#0B1B3A;
flex-direction:column;
padding-top:140px;
padding-left:40px;
transition:0.4s ease;
}

.nav-links.active{left:0;}

.hero{padding:190px 20px 120px;}
.hero h1{font-size:34px;}

section{padding:90px 20px;}
}

body.menu-open{overflow:hidden;}

<script>
function toggleMenu(){
document.getElementById("navLinks").classList.toggle("active");
document.body.classList.toggle("menu-open");
}

/* Scroll Progress */
window.addEventListener("scroll",()=>{
let winScroll=document.body.scrollTop||document.documentElement.scrollTop;
let height=document.documentElement.scrollHeight-document.documentElement.clientHeight;
document.getElementById("progressBar").style.width=(winScroll/height)*100+"%";

/* Navbar shadow */
document.getElementById("navbar").classList.toggle("scrolled",window.scrollY>60);

/* Scroll Top Button */
document.getElementById("topBtn").style.display=window.scrollY>500?"block":"none";
});

/* Scroll To Top */
document.getElementById("topBtn").onclick=function(){
window.scrollTo({top:0,behavior:'smooth'});
};

/* Section Reveal */
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add("show");
}
});
},{threshold:0.15});

document.querySelectorAll("section").forEach(sec=>{
observer.observe(sec);
});

/* Loader */
window.onload=function(){
document.getElementById("loader").style.display="none";
};

/* Auto Year */
document.getElementById("year").textContent=new Date().getFullYear();
</script>

</body>
