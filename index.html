<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Masfo Global Connect Ltd | Building Africa’s Digital Future</title>

<meta name="description" content="Masfo Global Connect Ltd is a global technology and innovation company delivering AI, blockchain, smart agriculture and digital trade systems across Africa and global markets.">

<link rel="icon" href="logo.jpg">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth;}
body{font-family:'Poppins',sans-serif;background:#0B1B3A;color:#E5E7EB;line-height:1.8;overflow-x:hidden;}

#progressBar{position:fixed;top:0;left:0;height:4px;background:#C81E3A;width:0%;z-index:2000;}
#loader{position:fixed;width:100%;height:100vh;background:#0B1B3A;display:flex;align-items:center;justify-content:center;z-index:3000;font-weight:700;}
#topBtn{position:fixed;bottom:30px;right:30px;background:#C81E3A;color:white;border:none;padding:12px 16px;border-radius:50%;cursor:pointer;display:none;z-index:1000;}

nav{
position:fixed;
top:0;
width:100%;
padding:22px 80px;
display:flex;
align-items:center;
background:rgba(8,21,43,0.6);
backdrop-filter:blur(20px);
z-index:1000;
transition:0.4s ease;
}

.nav-left{flex:1;}
.nav-links{
flex:1;
display:flex;
justify-content:center;
align-items:center;
gap:35px;
}
.nav-links a{
color:#E5E7EB;
text-decoration:none;
font-size:14px;
}
.nav-right{
flex:1;
display:flex;
justify-content:flex-end;
}
.nav-cta{
background:#C81E3A;
color:white;
padding:10px 22px;
border-radius:30px;
font-weight:600;
text-decoration:none;
transition:0.3s ease;
}
.nav-cta:hover{
transform:translateY(-3px);
box-shadow:0 8px 25px rgba(200,30,58,0.5);
}
nav.scrolled{background:#08152b;box-shadow:0 12px 40px rgba(0,0,0,0.7);}
nav img{height:48px;}

.menu-toggle{display:none;font-size:32px;cursor:pointer;color:white;}

.hero{padding:280px 20px 200px;text-align:center;}
.hero h1{
font-size:64px;
font-weight:800;
margin-bottom:20px;
background:linear-gradient(90deg,#ffffff,#C81E3A);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.hero p{font-size:20px;margin-bottom:16px;}

.btn{
display:inline-block;
padding:18px 42px;
border-radius:60px;
text-decoration:none;
font-weight:600;
margin:16px;
transition:0.4s ease;
}
.btn-primary{background:#C81E3A;color:white;box-shadow:0 15px 40px rgba(200,30,58,0.6);}
.btn-outline{border:2px solid white;color:white;}
.btn:hover{transform:translateY(-6px);}

section{
padding:60px 20px;
max-width:1250px;
margin:auto;
opacity:0;
transform:translateY(80px);
transition:1s ease;
}
section.show{opacity:1;transform:translateY(0);}

h2{font-size:38px;margin-bottom:45px;text-align:center;}
.card{
background:rgba(17,31,61,0.75);
padding:65px;
border-radius:28px;
margin-bottom:55px;
box-shadow:0 30px 80px rgba(0,0,0,0.7);
}

footer{background:#08152b;text-align:center;padding:70px 20px;}

/* MOBILE */
@media(max-width:1000px){

.menu-toggle{display:block;}
.nav-right{display:none;}

.nav-links{
position:fixed;
top:100px;
left:-100%;
height:calc(100vh - 100px);
width:240px;
background:#0B1B3A;
flex-direction:column;
padding-top:25px;
padding-left:20px;
transition:0.4s ease;
}

.nav-links.active{left:0;}

.nav-links a{
margin:8px 0;
font-size:15px;
}

.nav-links .nav-cta{
display:inline-block;
width:80%;
margin-top:20px;
text-align:center;
}

.hero{padding:190px 20px 120px;}
.hero h1{font-size:34px;}
section{padding:90px 20px;}

}

</style>
</head>

</div>

</div>

</div>

</nav>

</div>
